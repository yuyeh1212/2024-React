<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Day01 -->
    <div class="container p-4">
      <div class="w-50 alert alert-danger" role="alert">這是警告！</div>
      <button class="btn btn-primary btn-lg">按鈕</button>
      <button class="btn btn-success">按鈕</button>
      <button class="btn btn-warning btn-sm">按鈕</button>
    </div>
    <!-- Day02 -->
    <div class="container my-3">
      <div class="mb-3">
        <label for="email" class="from-label">信箱</label>
        <input
          type="email"
          class="form-control"
          id="email"
          value="xxx@example.com"
          disabled
          readonly
        />
      </div>
      <hr />
      <div class="mb-3">
        <select
          class="form-select form-select-sm"
          aria-label="Default select example"
        >
          <option selected disabled>Open this select menu</option>
          <option value="1">Taiwan</option>
          <option value="2">Japan</option>
          <option value="3">Korea</option>
        </select>
      </div>
      <hr />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="swim" />
        <label class="..." for="swim"> 游泳 </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="run"
          checked
        />
        <label class="form-check-label" for="run"> 跑步 </label>
      </div>
      <hr />
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="boy" />
        <label class="form-check-label" for="boy"> 男孩 </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="sex"
          id="girl"
          checked
        />
        <label class="form-check-label" for="girl"> 女孩 </label>
      </div>
    </div>
  </body>
</html>
